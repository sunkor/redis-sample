version: "3"
services:
  redis:
    image: "redis:latest"
  git-repo-fetcher:
    build:
      dockerfile: Dockerfile.dev
      context: ./git-repo-fetcher
    volumes:
      - /app/node_modules #bookmark volume (i.e. do NOT map to volume)
      - ./git-repo-fetcher:/usr/src/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8080:8080"
